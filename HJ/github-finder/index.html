<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Github Finder</title>
        <link rel="stylesheet" href="styles/general.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/search.css" />
        <link rel="stylesheet" href="styles/profile.css" />
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav__title">Github Finder</a>
            </nav>
        </header>

        <section class="search-container">
            <div class="search">
                <h1>Search Github Users</h1>
                <p class="search__desc">
                    Enter a username to fetch a user profile and repos
                </p>
                <input
                    class="search__input"
                    type="text"
                    placeholder="Github Username..."
                />
            </div>
        </section>

        <section id="profiles" class="profile-container">
            <div class="profile">
                <div class="row">
                    <div class="user__left-box">
                        <img class="user__image" src="" />
                        <a class="user__view-profile" href="">View Profile </a>
                    </div>
                    <div class="user__right-box">
                        <span class="user__public-repo">Public Repo:</span>
                        <span class="user__public-gists">Public Gists:</span>
                        <span class="user__follower">Followers:</span>
                        <span class="user__following">Following:</span>
                        <div class="user__info">
                            <div>Company:</div>
                            <div>Website/Blog:</div>
                            <div>Location:</div>
                            <div>Member Since:</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="repo-container"></section>

        <footer class="footer">Github Finder</footer>
        <script src="Github.js"></script>
        <script src="index.js"></script>
    </body>
</html>
