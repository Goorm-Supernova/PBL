<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Github Finder</title>
        <link rel="stylesheet" href="styles/general.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/search.css" />
        <link rel="stylesheet" href="styles/profile.css" />
        <link rel="stylesheet" href="styles/repo.css" />
        <link rel="stylesheet" href="styles/footer.css" />
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav__title">Github Finder</a>
            </nav>
        </header>

        <section class="search-container">
            <div class="search">
                <h1>Search Github Users</h1>
                <p class="search__desc">
                    Enter a username to fetch a user profile and repos
                </p>
                <input
                    class="search__input"
                    type="text"
                    placeholder="Github Username..."
                />
            </div>
        </section>

        <section id="profiles" class="profile-container"></section>
        <section id="commit-chart"></section>
        <section id="repos" class="repo-container"></section>

        <footer class="footer">Github Finder</footer>
        <script src="Github.js"></script>
        <script src="View.js"></script>
        <script src="index.js"></script>
    </body>
</html>
