<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 position-relative">
    <header class="bg-primary text-white p-md-3 fw-bold">Github Finder</header>
    <section class="bg-primary-subtle p-md-3 d-flex flex-column">
      <h1 class="fw-bold">Search Github Users</h1>
      <p>Enter a username to fetch a user profile and repos</p>
      <div class="d-flex gap-3">
        <input type="text" class="name-input rounded border-0" />
        <button class="find-btn btn btn-primary">FIND!</button>
      </div>
    </section>
    <section
      class="warning-section vw-100 text-center py-5 mt-5 text-warning fw-bolder display-6 d-none"
    >
      no data
    </section>
    <main class="main-section h-100 w-100 pb-5 d-none">
      <section class="d-flex gap-5 p-3 w-100">
        <div class="d-flex flex-column w-25 align-items-center">
          <div class="profile-image rounded-5 mb-2 ratio ratio-1x1 w-75"></div>
          <button class="btn btn-primary w-75">
            <a href="" class="profile-url text-white">View Profile</a>
          </button>
        </div>
        <div class="d-flex flex-column gap-3 w-75 justify-content-center">
          <div class="d-flex gap-2">
            <div class="bg-danger-subtle p-1 rounded">
              Public Repos : <span class="info-public-repos"></span>
            </div>
            <div class="bg-info-subtle p-1 rounded">
              Public Gists : <span class="info-public-gists"></span>
            </div>
            <div class="bg-success-subtle p-1 rounded">
              Followers : <span class="info-followers"></span>
            </div>
            <div class="bg-warning-subtle p-1 rounded">
              Following : <span class="info-following"></span>
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="border p-2">
              Company : <span class="info-company"></span>
            </div>
            <div class="border p-2">
              Website : <span class="info-website"></span>
            </div>
            <div class="border p-2">
              Location : <span class="info-location"></span>
            </div>
            <div class="border p-2">
              Member Since : <span class="info-member-since"></span>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h3 class="fw-bold p-3">Latest Repos</h3>
        <div class="spinner d-flex justify-content-center mt-5 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="repo-list d-flex flex-column gap-2"></div>
      </section>
    </main>
    <footer
      class="text-center text-white w-100 position-absolute bottom-0 bg-primary"
    >
      Github Finder
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/interactions.js" type="module"></script>
  </body>
</html>
